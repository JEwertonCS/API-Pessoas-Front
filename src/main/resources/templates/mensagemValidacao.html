<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div th:if="${#fields.hasAnyErrors()}">
        <div class="materialert error" th:each="detailedError : ${#fields.detailedErrors()}" >
            <span th:text="${detailedError.message}"></span>
        </div>
    </div>
</body>
</html>
