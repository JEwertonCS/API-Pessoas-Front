<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Desafio</title>

    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../materialize/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body class="grey lighten-3">
    <div class="materialert success" th:text="${mensagem}"
     th:if="${not #strings.isEmpty(mensagem)}"></div>

    <h1 class="main-title center">Bem-vindo</h1>

    <div class="row center">
        <a href="/pessoa/cadastrar">
            <div class="col s12 m4 l4 waves-effect waves-light">
                <div class="card-panel hoverable z-depth-1 center gray lighten-4">
                    <i class="large material-icons">perm_identity</i>
                    <div class="truncate">Cadastrar Pessoas</div>
                </div>
            </div>
        </a>
        <a href="/pessoa/listar">
            <div class="col s12 m4 l4 waves-effect waves-light">
                <div class="card-panel hoverable z-depth-1 center grey lighten-4">
                    <i class="large material-icons">search</i>
                    <div class="truncate">Pesquisar</div>
                </div>
            </div>
        </a>
    </div>

    <div class="row center">
        <a href="/pessoaVersao2/cadastrar">
            <div class="col s12 m4 l4 waves-effect waves-light">
                <div class="card-panel hoverable z-depth-1 center gray lighten-4">
                    <i class="large material-icons">perm_identity</i>
                    <div class="truncate">Cadastrar Pessoas - Versao 2</div>
                </div>
            </div>
        </a>
        <a href="/pessoaVersao2/listar">
            <div class="col s12 m4 l4 waves-effect waves-light">
                <div class="card-panel hoverable z-depth-1 center grey lighten-4">
                    <i class="large material-icons">search</i>
                    <div class="truncate">Pesquisar - Versao 2</div>
                </div>
            </div>
        </a>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
