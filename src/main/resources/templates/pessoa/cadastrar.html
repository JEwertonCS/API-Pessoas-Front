<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../materialize/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Desafio web-client</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/inicializar.js"></script>
</head>
<body class="grey lighten-3">
<div id="formularioEdicao" class="container">
    <h3 class="main-title center">Cadastrar Pessoa</h3>
    <div class="row">
        <form class="col s12" action="#" th:action="@{/pessoa/salvar}" th:object="${pessoa}" method="post">

            <th:block th:include="mensagemValidacao"></th:block>

            <div class="section">
                <h5>Dados Básicos</h5>
                <div class="row">
                    <div class="input-field col s12" >
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nome" type="text" th:field="*{nome}" />
                        <label for="nome">Nome</label>
                        <label for="nome" data-error="Preencha o campo Nome" class="active">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="dataNascimento" type="date" class="datepicker" th:field="*{dataNascimento}"/>
                        <label for="dataNascimento">Dt. Nascimento</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="cpf" type="text" class="validate" th:field="*{cpf}"  />
                        <label for="cpf">CPF</label>
                    </div>
                    <div class="input-field col s4">
                        <select id="sexo" th:field="*{sexo}" class="browser-default" >
                            <option value="" disabled selected>Escolha uma opção</option>
                            <option value="MASCULINO">MASCULINO</option>
                            <option value="FEMININO">FEMININO</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" th:field="*{email}">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="E-mail inválido" data-success="right">Campo obrigatório</span>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="naturalidade" type="text" class="validate" th:field="*{naturalidade}"  />
                        <label for="naturalidade">Naturalidade</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="nacionalidade" type="text" class="validate" th:field="*{nacionalidade}"  />
                        <label for="nacionalidade">Nacionalidade</label>
                    </div>
                </div>

                <h5>Endereço</h5>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="logradouro" type="text" class="validate" th:field="*{endereco.logradouro}"  />
                        <label for="logradouro">Logradouro</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar pessoa
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div> <!-- Fim do formulario de edicao -->

<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
