<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta charset="UTF-8" />
    <title>Desafio web-client</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body class="grey lighten-3">
<div id="listaDePessoas">
    <h3 class="main-title center">Lista de Pessoas</h3>
    <div class="container">
        <table class="striped responsive-table">
            <thead>
            <tr>
                <th style="text-align: center;">Nome</th>
                <th style="text-align: center;">Dt. Nascimento</th>
                <th style="text-align: center;">Ações</th>
            </tr>
            </thead>
            <tr th:each="pessoa : ${pessoas}">
                <td style="text-align: center;"><span th:text="${pessoa.nome}"></span></td>
                <td style="text-align: center;"><span th:text="${pessoa.dataNascimento}"></span></td>
                <td style="text-align: center;"><span th:text="${pessoa.cpf}"></span></td>
                <td style="text-align: center;">
                    <a th:href="@{'/pessoa/visualizar/' + ${pessoa.cpf}}" title="Visualizar">
                        <i class="material-icons ">perm_contact_calendar</i>
                    </a>
                    <a th:href="@{'/pessoa/editar/' + ${pessoa.cpf}}" title="Editar">
                        <i class="material-icons ">create</i>
                    </a>
                    <a th:href="@{'/pessoa/excluir/' + ${pessoa.id}}" title="Excluir">
                        <i class="material-icons ">delete_forever</i>
                    </a>
                  </td>
            </tr>
        </table>
    </div>
</div><!-- Fim DIV listar pessoas -->
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

</body>
</html>
