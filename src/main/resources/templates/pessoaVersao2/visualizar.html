<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="../../materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Desafio web-client</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
<body class="grey lighten-3">
<div id="formularioEdicao" class="container">
    <h3 class="main-title center">Visualizar Pessoa</h3>
    <div class="row">
        <div class="section">
            <h5>Dados Básicos</h5>
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text" th:field="${pessoa.nome}" disabled="disabled"  />
                    <label for="first_name">Nome</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="datepicker" th:field="${pessoa.dataNascimento}" disabled="disabled"  />
                    <label for="last_name">Dt. Nascimento</label>
                </div>
                <div class="input-field col s4">
                    <input id="cpf" type="text" th:field="${pessoa.cpf}" disabled="disabled"  />
                    <label for="cpf">Nome</label>
                </div>
                <div class="input-field col s4">
                    <select id="sexo" th:field="${pessoa.sexo}" class="browser-default" disabled="disabled">
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="MASCULINO">MASCULINO</option>
                        <option value="FEMININO">FEMININO</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" th:field="${pessoa.email}" disabled="disabled">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="naturalidade" type="text" th:field="${pessoa.naturalidade}" disabled="disabled" />
                    <label for="naturalidade">Naturalidade</label>
                </div>

                <div class="input-field col s6">
                    <input id="nacionalidade" type="text" th:field="${pessoa.nacionalidade}" disabled="disabled" />
                    <label for="nacionalidade">Nacionalidade</label>
                </div>
            </div>

        </div> <!-- Fim SECTION Dados Basicos -->

        <div class="section">
            <h5>Endereço</h5>
            <div class="row">
                <div class="input-field col s6">
                    <input id="cep" type="text" class="validate" th:field="${pessoa.endereco.cep}" disabled="disabled" />
                    <label for="cep">CEP</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="logradouro" type="text" class="validate" th:field="${pessoa.endereco.logradouro}" disabled="disabled" />
                    <label for="logradouro">Logradouro</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s4">
                    <input id="bairro" type="text" class="validate" th:field="${pessoa.endereco.bairro}" disabled="disabled" />
                    <label for="bairro">Bairro</label>
                </div>
                <div class="input-field col s4">
                    <input id="cidade" type="text" class="validate" th:field="${pessoa.endereco.cidade}" disabled="disabled" />
                    <label for="cidade">Cidade</label>
                </div>
                <div class="input-field col s4">
                    <input id="estado" type="text" class="validate" th:field="${pessoa.endereco.estado}" disabled="disabled" />
                    <label for="estado">Estado</label>
                </div>
            </div>
        </div>
        <!-- Fim SECTION Endereco -->

        <div class="row">
            <div class="input-field col s12 center">
                <button onclick="history.back();" class="btn waves-effect waves-light" type="submit" name="action">Voltar</button>
            </div>
        </div>
    </div>

</div> <!-- Fim do formulario de edicao -->

<script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>

</body>
</html>
